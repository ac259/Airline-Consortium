<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Request</title>
  </head>
  <body>

<div class="container">
	<div class="row">
		<form action="/reqForm" method="POST">
		  <div class="form-group col-lg-12">
		    <label for="fromCity">Source</label>
		    <input class="form-control" id="fromCity" aria-describedby="emailHelp" placeholder="Source" name="fromCity">
		    
		  </div>
		  <div class="form-group col-lg-12">
		    <label for="toCity">Destination</label>
		    <input class="form-control" id="toCity" placeholder="Destination" name = "toCity">
		  </div>

		  <div class="form-group col-lg-12">
		    <label for="noSeats">Seats</label>
		    <input class="form-control" id="noSeats" placeholder="Number of Seats" name="noSeats">
		  </div>

		  <button type="submit" style="margin-left: 15px" class="btn btn-primary">Request</button>

		</form>
	</div>
	
</div>
  	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
